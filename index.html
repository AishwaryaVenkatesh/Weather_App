      <h1>WEATHER TODAY</h1>

        <form class="row g-3 section0">
          <div class="col-auto">
            <label for="city" class="visually-hidden">CityName</label>
            <input
              id="query"
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Enter City"
              autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <!-- <button type="submit" class="btn btn-primary mb-3">Submit</button> -->
            <button type="submit" class="btn btn-info" id="searchLocation">
              Submit
            </button>
            <button type="click" class="btn btn-info" id="currentLocation">
              Current Location
            </button>
          </div>
        </form>
        <div>
          <div>
            <div class="container text-center section1">
              <div class="row">
                <div class="col-5 todaystemp">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    id="icon"
                  />
                  <span id="heading-temperature">17</span>
                  <span>
                    <sup id="units">
                      <a href="#" id="celsius" class="active"> &#176;C </a>|
                      <a href="#" id="fahrenheit"> &#176;F </a>
                    </sup>
                  </span>
                </div>
                <div class="col-3 categories">
                  <p></p>
                  <p>Humidity: <span id="humidity">35</span>%</p>
                  <p>Wind: <span id="wind">11</span>km/hr</p>
                </div>

                <div class="col-3 location">
                  <p id="cityname">
                    <strong>New York</strong>
                  </p>
                  <p><span id="datetime">Sunday 12.00PM</span></p>
                  <p id="description">Partly Cloudy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
