<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body style="background-color: black;">
    <div class="containerbody">
      <div class="col">
        <img src="beach.svg" width="100" />
      </div></br>

      <form class="row g-3 section0">
        <div class="col-auto">
          <label for="city" class="visually-hidden">CityName</label>
          <input id="query" type="text"
            class="form-control"
            id="inputCity"
            placeholder="Enter City" 
          />
        </div>
        <div class="col-auto">
          <!-- <button type="submit" class="btn btn-primary mb-3">Submit</button> -->
          <button type="submit" class="btn btn-info" id= "searchLocation">Submit</button>
          <button type="click" class="btn btn-info" id="currentLocation">Current Location</button>
        </div>
      </form>
      <div>
        <div>
          <div class="container text-center section1">
            <div class="row">
              <div class="col-3 todaystemp">☀<span id="heading-temperature">17</span><sup><a href="#"> <span class="celsius">&#176;C</span>| <span class="fahrenheit">&#176;F</span></a></sup></div>
              <div class="col categories">
                
                <p>Humidity: <span id="humidity">35</span>%</p>
                <p>Wind: <span id="wind">11</span>km/hr</p>
                </div>

              <div class="col-3 location">
                <p id="cityname">
                  <strong>New York</strong>
                </p>
                <p id="datetime">Sunday 12.00PM</p>
                <p id="description">Partly Cloudy</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center section2">
        <div class="row">
          <div class="col">
            <u style="text-decoration-color: orange;">Temperature </u>
          </div>
          <div class="col">|</div>
          <div class="col">Precipitation</div>
          <div class="col">|</div>
          <div class="col">Wind</div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <div class="container text-center section3">
        <div class="row dayoftheweek">
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thur</div>
          <div class="col">Fri</div>
        </div>
        <div class="row">
          <div class="col">⛅</div>
          <div class="col">☁</div>
          <div class="col">🌧</div>
          <div class="col">⛈</div>
          <div class="col">🌧</div>
          <div class="col">⛅</div>
          <div class="col">☀</div>
        </div>
        <div class="row">
          <div class="col temperature">26&#176; 18&#176;</div>
          <div class="col temperature">28&#176; 19&#176;</div>
          <div class="col temperature">26&#176; 18&#176;</div>
          <div class="col temperature">24&#176; 18&#176;</div>
          <div class="col temperature">25&#176; 18&#176;</div>
          <div class="col temperature">28&#176; 20&#176;</div>
          <div class="col temperature">29&#176; 21&#176;</div>
        </div>
      </div>

      <p class="designername"><a href="https://github.com/AishwaryaVenkatesh/Weather_App">Open Sourced by Aishwarya Narayanasami</a></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
      </body>
</html>
